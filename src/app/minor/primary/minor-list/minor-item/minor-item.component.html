<mat-card>
    <a
    [routerLink]="[index]"
    routerLinkActive="active">
        <div>
            <mat-card-content>
                <mat-list>
                    <mat-list-item>
                        <h3>{{primaryItem.name}}</h3>
                        <p>{{primaryItem.description}}</p>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </div>
    </a>
</mat-card>
