<mat-card>
    <mat-card-content>
        <form [formGroup]="primaryItemForm" (ngSubmit)="onSubmit()">
            <button mat-fab color="primary"
            type="submit"
            [disabled]="!primaryItemForm.valid">
                <mat-icon>add_box</mat-icon>
            </button>
            <button mat-fab color="warn"
            (click)="onCancel()">
                <mat-icon>delete</mat-icon>
            </button>
            <div>
                <label for="name">Name</label>
                <input
                    type="text"
                    id="name"
                    formControlName="name">
            </div>
            <div>
                <label for="description">Description</label>
                <textarea
                    type="text"
                    id="description"
                    formControlName="description"></textarea>
            </div>
            <div formArrayName="secondaryItems">
                <mat-list>
                    <mat-list-item
                    *ngFor="let secondaryItemCtrl of controls; let i = index"
                    [formGroupName]="i">
                        <input 
                            type="text"
                            formControlName="name">
                        <input 
                            type="number"
                            formControlName="amount">
                    </mat-list-item>
                </mat-list>
                <button mat-fab color="warn">
                    <mat-icon>clear</mat-icon>
                </button>
                <div>
                    <button mat-raised-button color="accent"
                    (click)="onAddSecondaryItem()">
                        Add Secondary Item
                    </button>
                </div>
            </div>
        </form>
    </mat-card-content>
</mat-card>
