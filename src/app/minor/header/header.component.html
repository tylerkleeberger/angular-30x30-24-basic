<mat-toolbar color="accent" class="toolbar">
    <span class="title">Secondary Items</span>
    <span class="spacer"></span>
        <p class="header">Primary Link</p>
            <button class="login" 
            mat-mini-fab color="warn" 
            style="margin-right: 2%;">
                <mat-icon>movie</mat-icon>
            </button>
        <p class="header">Secondary Link</p>
            <button class="login" 
            mat-mini-fab color="warn" 
            style="margin-right: 5%">
                <mat-icon>bubble_chart</mat-icon>
            </button>

        <button mat-icon-button 
        [matMenuTriggerFor]="menu"
        aria-label="Secondary Navigation">
            <mat-icon 
            color="warn" 
            style="transform: scale(1.5);">more-vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <a style="cursor: pointer;" 
                (click)="onSaveData()">Save Data</a>
            </button>
            <button mat-menu-item>
                <a style="cursor: pointer;" 
                (click)="onFetchData()">Fetch Data</a>
            </button>
        </mat-menu>
</mat-toolbar>
